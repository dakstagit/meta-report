<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Meta Reports</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <style>
    :root { --bg:#0b0f12; --card:#12181d; --muted:#8aa0b2; --text:#e7eef5; --accent:#4ea1ff; --border:#1f2a33; --ok:#30c48d; --err:#ff6b6b; }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Arial,Helvetica,sans-serif;background:var(--bg);color:var(--text)}
    .wrap{max-width:1100px;margin:24px auto;padding:0 16px}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}
    .title{font-weight:800;font-size:22px}
    .hint{color:var(--muted);font-size:13px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:14px}
    .grid{display:grid;gap:12px}
    @media(min-width:780px){.grid-3{grid-template-columns:repeat(3,1fr)}}
    label{display:block;color:var(--muted);font-size:13px;margin-bottom:6px}
    select,input[type="month"]{width:100%;padding:10px 12px;border-radius:10px;border:1px solid var(--border);background:#0e141a;color:var(--text)}
    button{padding:12px 16px;border-radius:10px;background:var(--accent);border:1px solid transparent;color:#001729;font-weight:700;cursor:pointer}
    button.secondary{background:transparent;border-color:var(--border);color:var(--text)}
    .status{font-size:13px}
    .ok{color:var(--ok)} .err{color:var(--err)}
    .kpis{display:grid;gap:10px;margin-top:12px}
    @media(min-width:780px){.kpis{grid-template-columns:repeat(6,1fr)}}
    .kpi{background:#0e141a;border:1px solid var(--border);border-radius:12px;padding:10px}
    .kpi .k{font-size:12px;color:var(--muted)} .kpi .v{font-size:18px;font-weight:700;margin-top:4px}
    .table-wrap{overflow:auto;border:1px solid var(--border);border-radius:12px;margin-top:14px}
    table{width:100%;border-collapse:collapse;min-width:900px}
    th,td{padding:10px 12px;border-bottom:1px solid var(--border);text-align:right;font-variant-numeric:tabular-nums}
    th:first-child,td:first-child{text-align:left}
    thead th{position:sticky;top:0;background:#0f141a}
    tr:hover td{background:rgba(255,255,255,.02)}
    .actions{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
    footer{margin:18px 0 36px;color:var(--muted);font-size:12px;text-align:center}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <div class="title">Meta Monthly Reports</div>
        <div class="hint">Same-origin app. No backend URL field. Pick an account, pick a month, get the report.</div>
      </div>
      <div class="status" id="healthStatus">checking…</div>
    </header>

    <div class="card grid grid-3">
      <div>
        <label for="account">Ad Account</label>
        <select id="account"><option value="">Loading…</option></select>
      </div>
      <div>
        <label for="month">Month (YYYY-MM)</label>
        <input id="month" type="month" />
      </div>
      <div style="align-self:end">
        <label for="level">Level</label>
        <select id="level">
          <option value="campaign">Campaign</option>
          <option value="adset">Ad Set</option>
          <option value="ad">Ad</option>
          <option value="account">Account</option>
        </select>
      </div>
      <div style="grid-column:1/-1;display:flex;gap:8px;flex-wrap:wrap">
        <button id="loadBtn">Get Report</button>
        <button class="secondary" id="downloadCsvBtn" disabled>Download CSV</button>
      </div>
    </div>

    <div id="result" class="grid" style="margin-top:16px;gap:16px;"></div>
    <footer>Deployed as a single Render Web Service (root directory: <code>backend</code>). Frontend is served by Express from <code>../frontend</code>.</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
